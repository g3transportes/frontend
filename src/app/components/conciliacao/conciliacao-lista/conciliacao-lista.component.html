<p-blockUI [blocked]="loading.Status">
    <p-progressBar mode="indeterminate"></p-progressBar>
</p-blockUI>

<div class="p-grid">
    <div class="p-col-12">
        <div class="p-grid" *ngIf="globalService.breadcrumb !== undefined && globalService.home != undefined">
            <div class="p-col-12">
                <p-breadcrumb [model]="globalService.breadcrumb" [home]="globalService.home"></p-breadcrumb>
            </div>
        </div>
        
        <div class="p-grid content-outlet">
            <div class="p-col-12">
                <p-toolbar>
                    <div class="ui-toolbar-group-right">
                        <button pButton type="button" label="Adicionar Registro" icon="pi pi-plus" (click)="onAdiciona_Click()"></button>
                    </div>
                </p-toolbar>
                
                <p-table [value]="vm.Items">
                    <ng-template pTemplate="header">
                        <tr>
                            <th style="width: 80px">Cód.</th>
                            <th style="width: 150px">Data</th>
                            <th>Conta</th>
                            <th style="width: 150px">Saldo</th>
                            <th style="width: 80px">Anexo</th>
                            <th style="width: 150px">Ações</th>
                        </tr>
                        <tr>
                            <th></th>
                            <th class="ui-fluid form-item">
                                <p-calendar appendTo="body" [(ngModel)]="filtroData" selectionMode="multiple" maxDateCount="2" [showIcon]="false" [locale]="localeBR" dateFormat="dd/mm/yy" showButtonBar="true" (onSelect)="onFilter_Click()" (onClearClick)="onFilter_Click()" (keyup.enter)="onFilter_Click()"></p-calendar>
                            </th>
                            <th class="ui-fluid form-item">
                                <p-dropdown appendTo="body" [options]="contas" [(ngModel)]="filtro.BancoValue" [filter]="true" (onChange)="onFilter_Click()"></p-dropdown>
                            </th>
                            <th></th>
                            <th></th>
                            <th>
                                <a class="action-primary" (click)="onFilter_Click()">
                                    <i class="pi pi-filter"></i>
                                </a>
                            </th>
                        </tr>
                    </ng-template>
                    <ng-template pTemplate="body" let-item>
                        <tr>
                            <td>{{ item.Id }}</td>
                            <td class="text-uppercase">{{ item.Data | date: 'dd/MM/yyyy' }}</td>
                            <td class="text-uppercase">{{ item.Conta.Nome }}</td>
                            <td class="text-uppercase">{{ item.Saldo | currency: 'BRL' }}</td>
                            <td class="text-align-center">
                                <a class="action-primary" [href]="item.Anexo" target="_blank" *ngIf="item.Anexo">
                                    <i class="pi pi-external-link"></i>
                                </a>
                            </td>
                            <td class="text-align-center">
                                <a class="action-primary" (click)="onEdita_Click(item)">
                                    <i class="pi pi-pencil"></i>
                                </a>
                                <a class="action-danger" (click)="onDeleta_Click(item)">
                                    <i class="pi pi-times"></i>
                                </a>
                            </td>
                        </tr>
                    </ng-template>
                    <ng-template pTemplate="emptymessage">
                        <tr>
                            <td colspan="6" class="text-align-center">
                                Nenhum registro encontrado
                            </td>
                        </tr>
                    </ng-template>
                </p-table>
                
                <p-paginator [rows]="vm.PageSize" [totalRecords]="vm.TotalItems" (onPageChange)="onPage_Change($event)" styleClass="table-paginator"></p-paginator>
            </div>
        </div>
    </div>
</div>
